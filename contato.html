    <form action="https://formsubmit.co/hiagosantanaq@gmail.com" method="POST" >

    <article>
        <fieldset>
            <h1 class="envio_titulo">Questionário</h1>
            <label>Nome:</label>
                <input type="text" name="no56me" placeholder="insira seu nome" required>

                <input type="email" name="email" placeholder="insira seu email" required>
         </fieldset>  

            <label id="titulo_cep" for="cep"> CEP</label>

        </fieldset>
   

        <fieldset>

                <option value="Minas Gerais">Minas Gerais</option>
                <option value="Pará">Pará</option>
